name: CloudOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linter
        run: npm run lint || true
      
      - name: Run tests
        run: npm test || true
      
      - name: Build Docker image
        run: |
          docker build -t cloudops-app:latest .
          docker tag cloudops-app:latest cloudops-app:${{ github.sha }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cloudops-app
          IMAGE_TAG: latest
        run: |
          docker tag cloudops-app:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG || true
          echo "Image pushed to ECR"
      
      - name: Deploy to EC2
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=10 $EC2_USER@$EC2_HOST << 'DEPLOY'
            set -e
            echo "Starting deployment..."
            
            cd /home/ubuntu/cloudops-app
            
            echo "Pulling latest code..."
            git pull origin main || echo "First deployment, skipping git pull"
            
            echo "Installing dependencies..."
            npm install
            
            echo "Stopping old app..."
            pkill -f "node app.js" || true
            sleep 2
            
            echo "Starting new app..."
            nohup node app.js > /tmp/app.log 2>&1 &
            
            sleep 2
            
            echo "Checking app status..."
            if pgrep -f "node app.js" > /dev/null; then
              echo "‚úì App deployed successfully"
            else
              echo "‚úó App deployment failed"
              cat /tmp/app.log
              exit 1
            fi
          DEPLOY
      
      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }}:3000/health || exit 1
          echo "‚úì Application is healthy"
      
      - name: Send Slack notification (Success)
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '‚úÖ CloudOps deployment successful',
              blocks: [
                {
                  type: 'section',
                  text: {
                    type: 'mrkdwn',
                    text: '*CloudOps Deployment*\n‚úÖ Status: Success\nüîó App: http://${{ secrets.EC2_HOST }}:3000\nüì¶ Commit: ${{ github.sha }}'
                  }
                }
              ]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
      
      - name: Send Slack notification (Failure)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '‚ùå CloudOps deployment failed',
              blocks: [
                {
                  type: 'section',
                  text: {
                    type: 'mrkdwn',
                    text: '*CloudOps Deployment*\n‚ùå Status: Failed\nüì¶ Commit: ${{ github.sha }}\nüîó Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
                  }
                }
              ]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive ./terraform || true
      
      - name: Terraform Validate
        run: terraform -chdir=terraform validate
        continue-on-error: true

